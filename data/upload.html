<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" type="text/css" href="main.css" />
    <title>配置文件上传</title>
  </head>

  <body>
    <center>
      <h1>ESP8266 SPIFFS 文件上传</h1>
      <p>点击按钮选择需要上传的文件</p>
      <form method="POST" action="/upload" enctype="multipart/form-data">
        <input type="file" name="data" />
        <input class="button" type="submit" value="上传" />
      </form>
    </center>
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui"
    />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />

    <title>仿B站小电视 OpenLittleTV</title>

    <!-- Favicon icon -->
    <link rel="shortcut icon" href="img/favicon.ico" />

    <!-- H5UI CSS -->
    <link rel="stylesheet" href="css/h5ui.min.css" />

    <style>
      .h5ui-page {
        max-width: 640px;
        margin: 0 auto;
      }
      .h5ui-bar {
        max-width: 640px;
        margin: 0 auto;
      }
      .file input {
        opacity: 0;
        position: absolute;
        top: 0px;
        left: 0px;
        width: 100%;
        height: 100%;
      }
    </style>
  </head>

  <body ontouchstart>
    <header class="h5ui-bar">
      <a class="h5ui-bar_item pull-left" href="index.htm">
        <i class="h5ui-bar_arrow_left"></i>
        返回
      </a>
      <a class="h5ui-bar_item pull-right" href=""> 检查更新 </a>
      <h1 class="h5ui-bar_title">升级</h1>
    </header>
    <div class="h5ui-page top">
      <!-- start [input] -->
      <div class="h5ui-group">
        <h5 class="h5ui-group_title">基本设置</h5>

        <label class="h5ui-list file" for="firmware">
          <div class="h5ui-list_bd">固件上传</div>
          <div class="h5ui-list_ft">
            <small id="filename">选择固件</small>
            <i class="h5ui-list_ft_arrow"></i>
          </div>
          <input
            id="firmware"
            name="firmware"
            type="file"
            accept=".bin,.bin.gz"
          />
        </label>
      </div>
      <div class="h5ui-form_tip">请选择BIN格式的固件上传。</div>

      <p>
        <button id="submit" class="h5ui-btn h5ui-btn_primary">上传固件</button>
      </p>
    </div>

    <!-- start [轻提示] -->
    <div class="h5ui-toast" id="toast-save">
      <div class="h5ui-toast_backdrop"></div>
      <div class="h5ui-toast_dialog">
        <div class="h5ui-toast_content">
          <span>保存成功</span>
        </div>
      </div>
    </div>
    <!-- end [轻提示] -->

    <!-- jQuery -->
    <script src="js/jquery.min.js"></script>
    <!-- H5UI JS -->
    <script src="js/h5ui.min.js"></script>

    <script>
      $(function () {
        $.get('api/settings', function (r) {
          console.log(r);
          $('#apikey').val(r.api_key);
          $('#citycode').val(r.city_code);
          $('#Bid').val(r.bili_id);
          $('#displaymode').val(r.displaymode);
          $('#date').val(r.date);
        });
      });

      $('#firmware').change(function () {
        var fp = $('#firmware')[0];
        if (fp.files.length > 0) {
          $('#filename').text(fp.files[0].name);
        } else {
          $('#filename').text('选择固件');
        }
        console.log(fp);
      });
      // 发送sms Toast
      $('#submit').click(function () {
        var files = $('#firmware').prop('files');

        var data = new FormData();
        data.append('firmware', files[0]);

        $.ajax({
          url: '/update',
          type: 'POST',
          data: data,
          cache: false,
          processData: false,
          contentType: false,
        });

        data = {
          api_key: $('#apikey').val(),
          city_code: $('#citycode').val(),
          bilibili_uid: $('#Bid').val(),
          displaymode: $('#displaymode').val(),
        };
        $.post('update', data, function (r) {
          console.log(r);
          if (r.message == 'OK') {
            $('#toast-save').show().delay(2000).fadeOut();
          }
        });
      });
    </script>
  </body>
</html>

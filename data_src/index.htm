<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui"
    />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />

    <title>仿B站小电视 OpenLittleTV</title>

    <!-- Favicon icon -->
    <link rel="shortcut icon" href="http://h5ui.io/img/favicon.ico" />

    <!-- H5UI CSS -->
    <link rel="stylesheet" href="http://h5ui.io/css/h5ui.min.css" />

    <style>
      .h5ui-page {
        max-width: 640px;
        margin: 0 auto;
      }
      .h5ui-bar{
        max-width: 640px;
        margin: 0 auto;
      }
    </style>
  </head>

  <body ontouchstart>
    <div class="h5ui-page top">
      <div class="h5ui-group">
        <a class="h5ui-list" href="settings.htm">
          <div class="h5ui-list_bd">基本设置</div>
          <div class="h5ui-list_ft">
            <i class="h5ui-list_ft_arrow"></i>
          </div>
        </a>
        <a class="h5ui-list" href="update.htm">
          <div class="h5ui-list_bd">更新固件</div>
          <div class="h5ui-list_ft">
            <span class="h5ui-badge">新</span>
            <i class="h5ui-list_ft_arrow"></i>
          </div>
        </a>
      </div>
    </div>

    <!-- start [轻提示] -->
    <div class="h5ui-toast" id="toast-save">
      <div class="h5ui-toast_backdrop"></div>
      <div class="h5ui-toast_dialog">
        <div class="h5ui-toast_content">
          <span>保存成功</span>
        </div>
      </div>
    </div>
    <!-- end [轻提示] -->

    <!-- jQuery -->
    <script src="http://code.jquery.com/jquery.min.js"></script>
    <!-- H5UI JS -->
    <script src="http://h5ui.io/js/h5ui.min.js"></script>

  </body>
</html>
